          <app-form-C1 [c1Data]="c1Data"></app-form-C1>
        </div>
        <div *ngIf="tabClick==4">
          <app-form-salecarousel [salecarouselData]="salecarouselData" ></app-form-salecarousel>
        </div>
        <!-- <div *ngIf="tabClick==5">
          <app-form-email></app-form-email>
        </div> -->
        <div *ngIf="tabClick==5">
          <app-form-C1Clipped [c1clippedData]="c1clippedData"></app-form-C1Clipped>
        </div>
        <div *ngIf="tabClick==6">
          <app-form-featuredBrands [featuredBrandsData]="featuredBrandsData"></app-form-featuredBrands>
        </div>

    <as-split-area class="rightPane" (resized)="onResizedRight($event)" [(size)]="paneSize" [minSize]="400">
      <div class="container-fluid navbar-default">
        <nav class="navbar pull-left">
          <ul class="nav">
            <li id="nav-icon"><i class="fas fa-mobile-alt btn-mobile" id="icon-button" style="font-size:25px;"
                (click)="setPaneSize($event, 'mobile')" tooltip="Mobile preview" placement="bottom" hide-delay="0"></i>
            </li>
            <li id="nav-icon"><i class="fas fa-tablet-alt btn-tablet" id="icon-button" style="font-size:25px;"

            </li>
            <li id="nav-icon"><i class="fas fa-laptop btn-desktop" id="icon-button" style="font-size:25px;"

            <li id="nav-icon"><i class="fas fa-desktop btn-widescreen" id="icon-button" style="font-size:25px;"

          </h5>
        </nav>

          </mat-tab>
          <mat-tab label="Hero A1">
            <app-preview-A1 [a1Data]="a1Data" [altLogo]="altLogo"></app-preview-A1>

          <mat-tab label="Sale Carousel B1-B15">

          <mat-tab label="CLP C1 Clipped">

          <mat-tab label="Featured Brand H1-H5">
